<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details: search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="components/nav-bar-principal :: nav-bar"></div>
<div class="d-flex ms-auto" style="justify-content: right" th:insert="components/book-search-bar :: search-bar"></div>
    <section class="content" style="margin-top: 2.5rem">
        <div class="card-group">
            <div class="card" th:each="book: ${resultsBooks}" style="flex: 0 0 18%; margin: 30px">
                <img th:src="${book.getCover_i()}" class="card-img-top" alt="..." src="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.getTitle()}">Card title</h5>
                    <p class="card-text">Published Date: <small class="text-muted" th:text="${book.getFirst_publish_year()}">2020-01-01</small>
                    </p>
                    <a th:href="@{'/books/'+${book.getKey()}}" class="btn btn-primary" style="bottom: 0">Access Book</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
