<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Books!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="components/nav-bar-principal :: nav-bar"></div>
    <div class="d-flex ms-auto" style="justify-content: right"  th:insert="components/book-search-bar :: search-bar"></div>

    <section class="content">
        <h1>My Books</h1>
<!--        <div class="userProfile" style="height: 100%; background-color: red;">-->
<!--            <img src="" th:src="${userPhoto}" alt="userProfilePhoto" style="width: 15%; border-radius: 100px;">-->
<!--        </div>-->
        <div class="card mb-3" style="max-width: 540px;" th:each="book: ${userBooks}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${book.getCoverUrl()}" src="" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.bookTitle}">Book title</h5>
                        <p class="card-text">Author(s) name(s):</p>
                        <div th:each="author: ${book.getAuthorNames()}">
                            <p class="card-text" th:text="${author}">Author name</p>
                        </div>
                        <div class="ratings">
                            <span th:each="rating: ${#numbers.sequence(1, book.rating)}">&#11088;</span>
                        </div>
                        <p class="card-text" th:text="${book.getReadingStatus()}"></p>
                        <a th:href="@{'/books/'+${book.bookId}}" class="btn btn-primary" style="bottom: 0">Access Book</a>
                        <p class="card-text"><small class="text-muted"></small></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
