<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/style/login-style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Ok! Reads: Login</title>

<body>

<section class="vh-100">
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" th:src="@{/images/logo.png}" alt="">
  <!--      <h1 class="display-5 fw-bold">The place to control your reading life.</h1>-->

          <p class="lead mb-4 space-bottom">Control your reading habit. Track the books you read and fuel your reading.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a type="button" th:href="@{/login}" class="btn btn-primary btn-lg px-4 gap-3 space-bottom">Login</a>
          </div>
        </div>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 space-bottom">Or search for a title</p>
          <div class="d-grid gap-2 d-lg-flex justify-content-lg-center">
            <div th:insert="components/book-search-bar :: search-bar"></div>
          </div>
        </div>
      </div>

    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
