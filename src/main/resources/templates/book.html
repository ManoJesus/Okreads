<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="card mb-3" style="max-width: 100%;">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${bookCover}" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title display-3" th:text="${book.getTitle()}">Name</h5>
                        <p class="card-text display-6" th:text="${book.getAuthorNames()}">Author name</p>
                        <p class="card-text" th:text="${book.getDescription()}">Book description</p>
                        <p class="card-text">Published Date: <small class="text-muted" th:text="${book.getPublishedDate()}">2020-01-01</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
